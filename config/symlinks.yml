# Symbolic link configuration
# Simple source -> destination mapping
symlinks:
  # Core dotfiles
  ".vimrc": ".vimrc"
  "vim": ".vim"
  ".zshrc": ".zshrc"
  ".bashrc": ".bashrc"
  ".ctags": ".ctags"
  "scripts": ".scripts"
  ".gdbinit": ".gdbinit"
  ".gdbinit.d": ".gdbinit.d"
  ".tmux.conf": ".tmux.conf"
  "tmux": ".tmux"
  ".clang-format": ".clang-format"
  ".aider.conf.yml": ".aider.conf.yml"

  # Config directory files
  "nvim": ".config/nvim"
  "ruff": ".config/ruff"
  "ghostty": ".config/ghostty"
  "opencode.json": ".config/opencode/opencode.json"
  "opencode/agents": ".config/opencode/agent"
  "opencode/commands": ".config/opencode/command"
  "opencode/tools": ".config/opencode/tool"
  "opencode/plugins": ".config/opencode/plugin"

  # GPG configuration
  "gpg/gpg.conf": ".gnupg/gpg.conf"
  "gpg/gpg-agent.conf": ".gnupg/gpg-agent.conf"

  # Application desktop files
  "ghostty/ghostty.desktop": ".local/share/applications/ghostty.desktop"

# Directory permissions (applied after symlink creation)
directory_permissions:
  ".gnupg": "700"
  ".ssh": "700"
