###############################################################################
# Configuration
###############################################################################
# Change default terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:RGB'
# Update environment variable when creating a new session / attaching to an existing one
# This is only picked up for new panes etc.. not existing ones
set-option -g update-environment "DISPLAY SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION SSH_CLIENT SSH_TTY"
# Enable vi mode
set-window-option -g mode-keys vi
## Increase history size
set-option -g history-limit 50000
## Change prefix
set-option -g prefix C-Space
set-option -g status-position top
# Renumber windows when a window is closed
set -g renumber-windows on
# start windows numbering at 1
set -g base-index 1
# make pane numbering consistent with windows
set -g pane-base-index 1
# Enable mouse
set -g mouse on





## No delay on escape
#set -sg escape-time 0
## Enable OSC52 clipboard
