###############################################################################
# General
###############################################################################
# Change default terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:RGB'
# Update environment variable when creating a new session / attaching to an existing one
# This is only picked up for new panes etc.. not existing ones
set-option -g update-environment "DISPLAY SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION SSH_CLIENT SSH_TTY"
# Enable vi mode
set-window-option -g mode-keys vi
## Increase history size
set-option -g history-limit 50000
## Change prefix
set-option -g prefix C-Space
set-option -g status-position top
# Renumber windows when a window is closed
set -g renumber-windows on
# start windows numbering at 1
set -g base-index 1
# make pane numbering consistent with windows
set -g pane-base-index 1
# Enable mouse
set -g mouse on
# No delay on escape
set -sg escape-time 0

###############################################################################
# Bindings
###############################################################################
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

# Disable right click menu
unbind -n MouseDown3Pane
# Copy on selection but prevent jump to bottom
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe
# Double click copy but prevent jump to bottom
bind-key -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word \; run-shell -d 0.3 \; send-keys -X copy-pipe
# Pageup to copy mode
bind -n Pageup if-shell "$is_vim" "send-keys Pageup" "copy-mode -u"
# No confirmation when closing panes
bind-key q kill-pane
bind-key e split-window -v -c "#{pane_current_path}" # Create vertical pane
bind-key w split-window -h -c "#{pane_current_path}" # Create horizontal pane

# Seamless pane navigation between vim/tmux
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -r f run-shell "tmux neww ~/.scripts/tmux-sessionizer" # Start sessionizer
# vim-like copy/selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe
################################################################################
# Theme
################################################################################
run-shell "~/.tmux/themes/tmux-onedark-theme/tmux-onedark-theme.tmux"

################################################################################
# Tmux Plugin Manager
################################################################################
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
